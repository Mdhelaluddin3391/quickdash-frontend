<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - QuickDash</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/checkout.css">
    <link rel="stylesheet" href="/assets/css/toast.css">

    <script src="/assets/js/config.js"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main>
        <div class="container checkout-container">
            <div class="page-header">
                <h1>Your Cart <span id="cart-count-badge" class="count-badge">(0)</span></h1>
            </div>
        
            <div id="cart-loader" class="loader-box">
                <i class="fas fa-spinner fa-spin"></i> Loading your cart...
            </div>
        
            <div id="empty-cart" class="empty-state" style="display: none;">
                <img src="https://cdn-icons-png.flaticon.com/512/11329/11329060.png" alt="Empty Cart">
                <h3>Your cart is empty</h3>
                <p>Looks like you haven't added anything yet.</p>
                <a href="/index.html" class="btn-primary mt-3">Start Shopping</a>
            </div>
        
            <div id="cart-content" class="cart-layout" style="display: none;">
                <div class="cart-items-section">
                    <div id="cart-items-list"></div>
                </div>
        
                <div class="cart-summary-section">
                    <div class="summary-card">
                        <h3>Bill Details</h3>
                        <div class="summary-row">
                            <span>Item Total</span>
                            <span id="subtotal">₹0</span>
                        </div>
                        <div class="summary-row">
                            <span>Delivery Fee</span>
                            <span id="delivery-fee">₹0</span>
                        </div>
                        <div class="summary-row text-success">
                            <span>Discount</span>
                            <span id="discount">-₹0</span>
                        </div>
                        <hr>
                        <div class="summary-row total">
                            <span>To Pay</span>
                            <span id="final-total">₹0</span>
                        </div>
                        <a href="/checkout.html" class="btn-checkout">
                            Proceed to Checkout <i class="fas fa-arrow-right"></i>
                        </a>
                        <div class="trust-badge">
                            <i class="fas fa-shield-alt"></i> Safe & Secure Payment
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/assets/js/utils/api.js"></script>
    <script src="/assets/js/utils/toast.js"></script>
    <script src="/assets/js/layout.js"></script>
    <script src="/assets/js/pages/checkout/cart.js"></script>
</body>
</html>
