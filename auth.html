<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuickDash</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/toast.css">
    <link rel="stylesheet" href="/assets/css/auth.css">

    <script src="/assets/js/config.js"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main>
        <div class="auth-wrapper">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <h2>Welcome</h2>
                    <p>Enter your phone number to login or signup</p>
                </div>

                <form id="phone-form" class="auth-form">
                    <label>Mobile Number</label>
                    <div class="input-group">
                        <span class="prefix">+91</span>
                        <input type="tel" id="phone" placeholder="Enter 10 digit number" maxlength="10" required autofocus>
                    </div>
                    <button type="submit" class="btn-primary">Get OTP</button>
                </form>

                <form id="otp-form" class="auth-form" style="display:none;">
                    <label>Enter OTP</label>
                    <p class="otp-msg">Sent to <span id="display-phone"></span> <a href="#" id="edit-phone">Edit</a></p>
                    
                    <div class="otp-inputs">
                        <input type="text" maxlength="1" class="otp-field">
                        <input type="text" maxlength="1" class="otp-field">
                        <input type="text" maxlength="1" class="otp-field">
                        <input type="text" maxlength="1" class="otp-field">
                        <input type="text" maxlength="1" class="otp-field">
                        <input type="text" maxlength="1" class="otp-field">
                    </div>

                    <button type="submit" class="btn-primary">Verify & Login</button>
                    <div class="timer">Resend in <span id="countdown">30</span>s</div>
                </form>

                <div class="auth-footer">
                    By continuing, you agree to our <a href="#">Terms</a> & <a href="#">Privacy Policy</a>.
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <div id="toast-container" class="toast-container"></div>

    <script src="/assets/js/utils/api.js"></script>
    <script src="/assets/js/utils/toast.js"></script>
    <script src="/assets/js/layout.js"></script>
    <script src="/assets/js/pages/auth/login.js"></script>
</body>
</html>
