<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Chat - QuickDash</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/support.css">

    <style>
        /* Chat specific overrides */
        #footer-placeholder { display: none; } 
        body { background-color: #f0f2f5; height: 100vh; overflow: hidden; }
        .new-header { box-shadow: none; border-bottom: 1px solid #dfe6e9; }
    </style>

    <script src="/assets/js/config.js"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main>
        <div class="chat-wrapper">
            <div class="chat-sidebar">
                <div class="sidebar-header">
                    <h3>Support</h3>
                </div>
                <div class="ticket-list">
                    <div class="ticket-item active">
                        <div class="ticket-icon"><i class="fas fa-headset"></i></div>
                        <div class="ticket-info">
                            <h4>Customer Support</h4>
                            <p>Ticket #98234 â€¢ Active</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-main">
                <div class="chat-header-bar">
                    <a href="/support.html" class="back-chat"><i class="fas fa-arrow-left"></i></a>
                    <div class="agent-info">
                        <h4>QuickDash Support</h4>
                        <p>We typically reply in 5 minutes</p>
                    </div>
                </div>

                <div class="chat-messages" id="chat-box">
                    <div class="message staff">
                        <div class="bubble">
                            Hello! How can I help you with your order today?
                            <span class="time">10:00 AM</span>
                        </div>
                    </div>
                </div>

                <form id="chat-form" class="chat-input-area">
                    <input type="text" id="msg-input" placeholder="Type a message..." required>
                    <button type="submit" class="send-btn"><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/assets/js/layout.js"></script>
    <script src="/assets/js/pages/support/chat.js"></script>
</body>
</html>
