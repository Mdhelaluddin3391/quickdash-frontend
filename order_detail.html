<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - QuickDash</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/account.css">

    <style>
        /* Order Detail Specific Styles */
        .od-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid #dfe6e9; }
        .od-title h2 { font-size: 1.4rem; margin: 0; color: #2d3436; }
        .od-date { font-size: 0.9rem; color: #636e72; }
        .od-status-badge { padding: 6px 12px; border-radius: 20px; font-weight: 600; font-size: 0.9rem; text-transform: uppercase; }
        .badge-pending { background: #fff3cd; color: #856404; }
        .badge-confirmed { background: #d1ecf1; color: #0c5460; }
        .badge-delivered { background: #d4edda; color: #155724; }
        .badge-cancelled { background: #f8d7da; color: #721c24; }
        .od-content { display: flex; gap: 30px; flex-wrap: wrap; }
        .od-items { flex: 2; min-width: 300px; }
        .od-summary { flex: 1; min-width: 250px; background: #f9f9f9; padding: 20px; border-radius: 12px; height: fit-content; }
        .item-row { display: flex; align-items: center; gap: 15px; background: #fff; padding: 15px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #dfe6e9; }
        .item-img { width: 60px; height: 60px; object-fit: contain; }
        .item-details h4 { font-size: 1rem; margin: 0 0 5px 0; }
        .item-price { font-weight: 700; margin-left: auto; }
        .summ-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.95rem; }
        .summ-total { font-weight: 700; font-size: 1.1rem; border-top: 1px solid #ddd; padding-top: 10px; margin-top: 10px; }
        .od-actions { margin-top: 20px; display: flex; gap: 10px; }
    </style>

    <script src="/assets/js/config.js"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main>
        <div class="container account-container">
            <div class="account-layout">
                
                <aside class="account-sidebar">
                    <div class="user-brief">
                        <div class="avatar-circle" id="nav-avatar">U</div>
                        <div>
                            <h4 id="nav-name">Loading...</h4>
                            <p id="nav-phone">...</p>
                        </div>
                    </div>
                    <nav class="side-nav">
                        <a href="/profile.html" class="nav-link">
                            <i class="fas fa-th-large"></i> Dashboard
                        </a>
                        <a href="/orders.html" class="nav-link active">
                            <i class="fas fa-box"></i> My Orders
                        </a>
                        <a href="/addresses.html" class="nav-link">
                            <i class="fas fa-map-marker-alt"></i> Saved Addresses
                        </a>
                        <a href="#" onclick="logout()" class="nav-link text-danger">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </nav>
                </aside>

                <div class="account-content">
                    <div id="od-loader" class="text-center py-5"><div class="loader">Loading details...</div></div>

                    <div id="od-container" style="display: none;">
                        <div class="od-header">
                            <div class="od-title">
                                <h2 id="disp-id">Order #...</h2>
                                <span class="od-date" id="disp-date">...</span>
                            </div>
                            <div id="disp-status"></div>
                        </div>

                        <div class="od-content">
                            <div class="od-items" id="items-list"></div>

                            <div class="od-summary">
                                <h3>Order Summary</h3>
                                <div class="summ-row"><span>Subtotal</span> <span id="val-sub">₹0</span></div>
                                <div class="summ-row"><span>Delivery</span> <span id="val-del">₹0</span></div>
                                <div class="summ-row"><span>Discount</span> <span class="text-success" id="val-disc">-₹0</span></div>
                                <div class="summ-row summ-total"><span>Total</span> <span id="val-total">₹0</span></div>
                                
                                <div class="mt-3">
                                    <p class="text-sm text-muted mb-1">Delivery Address:</p>
                                    <p class="font-weight-500" id="disp-addr">...</p>
                                </div>

                                <div class="od-actions">
                                    <a href="#" id="btn-track" class="btn-primary w-100 text-center" style="text-decoration:none;">Track Order</a>
                                    <button id="btn-cancel" class="btn-outline w-100 text-danger" style="display:none;" onclick="cancelCurrentOrder()">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/assets/js/utils/api.js"></script>
    <script src="/assets/js/utils/toast.js"></script>
    <script src="/assets/js/layout.js"></script>
    <script src="/assets/js/pages/account/order_detail.js"></script>
</body>
</html>
