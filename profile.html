<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - QuickDash</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/account.css">
    <link rel="stylesheet" href="/assets/css/toast.css">

    <script src="/assets/js/config.js"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main>
        <div class="container account-container">
            <div class="account-layout">
                
                <aside class="account-sidebar">
                    <div class="user-brief">
                        <div class="avatar-circle" id="nav-avatar">U</div>
                        <div>
                            <h4 id="nav-name">Loading...</h4>
                            <p id="nav-phone">...</p>
                        </div>
                    </div>
                    
                    <nav class="side-nav">
                        <a href="/profile.html" class="nav-link active">
                            <i class="fas fa-th-large"></i> Dashboard
                        </a>
                        <a href="/orders.html" class="nav-link">
                            <i class="fas fa-box"></i> My Orders
                        </a>
                        <a href="/addresses.html" class="nav-link">
                            <i class="fas fa-map-marker-alt"></i> Saved Addresses
                        </a>
                        <a href="#" onclick="logout()" class="nav-link text-danger">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </nav>
                </aside>

                <div class="account-content">
                    <div class="content-header">
                        <h2>Dashboard</h2>
                    </div>

                    <div class="dashboard-stats">
                        <div class="stat-card">
                            <div class="icon-box bg-green"><i class="fas fa-shopping-bag"></i></div>
                            <div>
                                <h3>Total Orders</h3>
                                <p id="total-orders-count">0</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="icon-box bg-blue"><i class="fas fa-money-bill"></i></div>
                            <div>
                                <h3>Total Spent</h3>
                                <p id="total-spent">₹0.00</p>
                            </div>
                        </div>
                    </div>

                    <div class="section mt-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h3>Recent Orders</h3>
                            <a href="/orders.html" class="text-primary text-sm">View All Orders →</a>
                        </div>
                        
                        <div id="recent-orders-container">
                            <div class="loader">Loading orders...</div>
                        </div>
                    </div>

                    <div id="empty-orders-state" class="empty-state" style="display: none; margin-top: 40px;">
                        <img src="https://cdn-icons-png.flaticon.com/512/3081/3081840.png" alt="No Orders" style="width:100px; opacity:0.5;">
                        <h3>No Orders Yet</h3>
                        <p>Start shopping and your orders will appear here</p>
                        <a href="/index.html" class="btn-primary mt-2">Start Shopping</a>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/assets/js/utils/api.js"></script>
    <script src="/assets/js/utils/toast.js"></script>
    <script src="/assets/js/layout.js"></script>
    <script src="/assets/js/pages/account/dashboard.js"></script>
</body>
</html>
