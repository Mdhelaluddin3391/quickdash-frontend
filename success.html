<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed! - QuickDash</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    
    <style>
        .success-wrapper { text-align: center; padding: 60px 20px; }
        .success-icon { 
            width: 80px; height: 80px; background: #e6f7ef; color: #32CD32;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 40px; margin: 0 auto 20px;
        }
        .order-id { font-weight: 700; color: #2d3436; background: #f1f2f6; padding: 5px 10px; border-radius: 5px; }
    </style>

    <script src="/assets/js/config.js"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main>
        <div class="container success-wrapper">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1>Order Placed Successfully!</h1>
            <p>Thank you for shopping. Your order <span class="order-id" id="success-order-id">#...</span> has been received.</p>
            
            <div class="mt-4" style="display: flex; gap: 10px; justify-content: center;">
                <a href="/track_order.html" class="btn-primary" id="track-btn">Track Order</a>
                <a href="/index.html" class="btn-outline">Continue Shopping</a>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/assets/js/utils/api.js"></script>
    <script src="/assets/js/layout.js"></script>
    <script src="/assets/js/pages/checkout/success.js"></script>
</body>
</html>
