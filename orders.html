<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - QuickDash</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/account.css">
    <link rel="stylesheet" href="/assets/css/toast.css">

    <script src="/assets/js/config.js"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main>
        <div class="container account-container">
            <div class="account-layout">
                
                <aside class="account-sidebar">
                    <div class="user-brief">
                        <div class="avatar-circle" id="nav-avatar">U</div>
                        <div>
                            <h4 id="nav-name">Loading...</h4>
                            <p id="nav-phone">...</p>
                        </div>
                    </div>
                    <nav class="side-nav">
                        <a href="/profile.html" class="nav-link">
                            <i class="fas fa-th-large"></i> Dashboard
                        </a>
                        <a href="/orders.html" class="nav-link active">
                            <i class="fas fa-box"></i> My Orders
                        </a>
                        <a href="/addresses.html" class="nav-link">
                            <i class="fas fa-map-marker-alt"></i> Saved Addresses
                        </a>
                        <a href="#" onclick="logout()" class="nav-link text-danger">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </nav>
                </aside>

                <div class="account-content">
                    <div class="content-header">
                        <h2>My Orders</h2>
                    </div>

                    <div id="orders-list" class="orders-grid">
                        <div class="loader">Loading orders...</div>
                    </div>

                    <div id="pagination-controls" class="pagination-controls" style="display: none;">
                        <button id="prev-btn" class="pagination-btn" onclick="previousPage()">
                            <i class="fas fa-chevron-left"></i> Previous
                        </button>
                        <span id="page-info" class="page-info"></span>
                        <button id="next-btn" class="pagination-btn" onclick="nextPage()">
                            Next <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>

                    <div id="no-orders" class="empty-state" style="display: none;">
                        <img src="https://cdn-icons-png.flaticon.com/512/3081/3081840.png" alt="No Orders" style="width:100px; opacity:0.5;">
                        <p>No orders found.</p>
                        <a href="/index.html" class="btn-primary mt-2">Start Shopping</a>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/assets/js/utils/api.js"></script>
    <script src="/assets/js/utils/toast.js"></script>
    <script src="/assets/js/layout.js"></script>
    <script src="/assets/js/pages/account/orders.js"></script>
</body>
</html>
